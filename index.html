<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Home</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <img
          class="img"
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt=""
        />
        <div class="user">
          <input
            class="user-input"
            type="text"
            placeholder="Mobile number or email address"
            required
          />
        </div>
        <div class="pass">
          <input
            class="pass-input"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <button class="login-btn">Log In</button>
        </div>
        <div>
          <a class="forget" href="#">Forgotten Password?</a>
        </div>
        <div id="login_reg_separator" class="bn">
          <span class="bo">or</span>
        </div>
        <div>
         <a href="./create-accout.html"><button class="create-btn">Create new account</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
